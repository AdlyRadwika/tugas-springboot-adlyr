<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Halaman untuk edit</h5>

                        <form method="POST" action="#" th:action="@{/inventory/store}" th:object="${inventory}">
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label for="example-inventory-title">Edit nama inventory</label>
                                <input th:field="*{name}" type="text" class="form-control" id="example-inventory-name" aria-describedby="emailHelp" placeholder="Enter inventory name" required>
                                <small id="emailHelp" class="form-text text-muted">Judul inventory minimal berisi 5 karakter.</small>
                            </div>

                            <div class="form-group">
                                <label for="example-inventory-desc">Edit deskripsi inventory</label>
                                <textarea th:field="*{description}" rows="3" class="form-control" id="example-inventory-desc" aria-describedby="emailHelp" placeholder="Enter inventory description"></textarea>
                                <small id="emailHelp" class="form-text text-muted">Kamu dapat menuliskan deskripsi inventory secara detail pada kolom ini.</small>
                            </div>
                            
                            <div class="form-group">
                                <label for="example-inventory-stock">Edit stock inventory</label>
                                <input th:field="*{stock}" type="text" class="form-control" id="example-inventory-name" aria-describedby="emailHelp" placeholder="Enter inventory stock" required>
                                <small id="emailHelp" class="form-text text-muted">Stock harus diisi dengan angka.</small>
                            </div> 
                            
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>



        <div th:replace="includes/base  :: footer"></div>

        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
